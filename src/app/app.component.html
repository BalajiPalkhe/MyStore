
<app-header *ngIf="userReg!=5"></app-header>

<div class="content">

    <app-user-reg *ngIf="userReg==1"></app-user-reg>
    
    <app-login *ngIf="userReg==2"></app-login>
    
    <app-content *ngIf="userReg==3 || userReg==0" ></app-content>

    <app-admin-dashboard *ngIf="userReg==5"></app-admin-dashboard>
    
    
    <app-view-profile *ngIf="userReg==4"></app-view-profile>
    
</div>
<app-footer *ngIf="userReg!=5"></app-footer>
